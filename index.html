<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" defer src="js/script.js"></script>
    <title>Hacked Hogwarts</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Hogwarts Students List</h1>
      <img class="logo" src="" alt="" />
    </header>

    <main>
      <nav class="nav_filter">
        <div>
          <h3>Filter by house:</h3>
          <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
          <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
          <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
          <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
        </div>
        <div>
          <h3>Filter by status:</h3>
          <button class="filter" data-action="filter" data-filter="prefect">Prefects</button>
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled students
          </button>
          <button class="filter" data-action="filter" data-filter="nonexpelled">
            Non Expelled students
          </button>
          <button class="filter" data-action="filter" data-filter="squad">
            Inquisitorial squad
          </button>
        </div>
        <div>
          <h3>Filter by gender:</h3>
          <button class="filter" data-action="filter" data-filter="boys">Boys</button>
          <button class="filter" data-action="filter" data-filter="girls">Girls</button>
        </div>
        <div>
          <h3>Filter by blood status:</h3>
          <button class="filter" data-action="filter" data-filter="pureblood">Pure blood</button>
          <button class="filter" data-action="filter" data-filter="halfblood">Half blood</button>
          <button class="filter" data-action="filter" data-filter="muggle">Muggles</button>
        </div>
        <div>
          <button class="filter" data-action="filter" data-filter="all">Show all</button>
        </div>
      </nav>

      <nav>
        <h3>Searchbar</h3>
        <div class="search_wrapper">
          <input type="text" name="searchbar" id="searchbar" placeholder="Search here..." />
        </div>
      </nav>

      <hr />

      <nav class="nav_sorting">
        <table id="student_list">
          <thead>
            <tr id="sorting">
              <th data-action="sort" data-sort-direction="asc" data-sort="prefect">ðŸŽ–</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</th>
              <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            </tr>
          </thead>
          <tbody>
            <!-- student template will be copied and inserted here -->
          </tbody>
        </table>
      </nav>

      <template id="student">
        <tr>
          <td data-field="prefect" data-prefect="false"></td>
          <td data-field="firstname">Firstname</td>
          <td data-field="lastname">Lastname</td>
          <td data-field="house">House</td>
        </tr>
      </template>
    </main>

    <footer>
      <img class="logo" src="" alt="" />
      <h1>The end of Hogwarts Students List</h1>
    </footer>
  </body>
</html>
